<!DOCTYPE html>
<html>
<head>
    <title>Video</title>
    <style type="text/css">
        html, body {
            text-align: center;
        }
        canvas {margin:0; border: 1px solid saddlebrown; width: 400px;height: 300px;}
    </style>
</head>
<body>
<script type="text/javascript" src="jsmpeg.min.js"></script>
<script type="text/javascript">
   let url = 'ws://127.0.0.1:5000'
   let camNum = 9
   for (let i = 8; i < camNum; i++) {
       let canvas = document.createElement('canvas')
       document.body.appendChild(canvas)
       new JSMpeg.Player(`${url}?code=CHANNEL2022061600${i}`, {canvas})
   }
</script>
</body>
</html>
